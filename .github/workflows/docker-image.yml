name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t dvsoft:v1 . --file Dockerfile

    - name: Run Docker
      run: docker run -it --rm -p 5010:80 --name wizardly_poitras dvsoft
